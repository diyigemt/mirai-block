plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'org.jetbrains.kotlin.kapt' version '1.5.10'
    id 'java'
}

group 'net.diyigemt.miraiblock'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    api "net.mamoe:mirai-core-api:2.8.0"
    runtimeOnly "net.mamoe:mirai-core:2.8.0"
    // https://mvnrepository.com/artifact/com.squareup.moshi/moshi
    implementation 'com.squareup.moshi:moshi:1.12.0'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.12.0'
}

test {
    useJUnitPlatform()
}